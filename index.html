<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š My Study Planner</h1>
            <p class="subtitle">Track your study progress and achieve your goals!</p>
        </header>

        <div class="main-content">
            <!-- Add Task Section -->
            <section class="add-task-section">
                <h2>Add New Study Task</h2>
                <div class="input-group">
                    <input type="text" id="subjectInput" placeholder="Subject name (e.g., Mathematics)">
                    <input type="number" id="hoursInput" placeholder="Hours to study" min="0.5" step="0.5">
                    <button id="addTaskBtn" class="btn-primary">Add Task</button>
                </div>
            </section>

            <!-- Tasks List Section -->
            <section class="tasks-section">
                <h2>My Study Tasks</h2>
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </section>

            <!-- Progress Report Section -->
            <section class="progress-section">
                <h2>Progress Report</h2>
                <div class="progress-stats">
                    <div class="stat-card">
                        <h3>Total Tasks</h3>
                        <p id="totalTasks" class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completed</h3>
                        <p id="completedTasks" class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Hours</h3>
                        <p id="totalHours" class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completion Rate</h3>
                        <p id="completionRate" class="stat-number">0%</p>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>

                <!-- Motivational Message -->
                <div id="motivationalMessage" class="motivational-message"></div>
            </section>

            <!-- Subject Time Distribution -->
            <section class="time-distribution-section">
                <h2>Time Distribution by Subject</h2>
                <div id="timeDistribution" class="time-distribution">
                    <!-- Subject time bars will be added here -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
